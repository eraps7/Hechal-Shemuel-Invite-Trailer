<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Viewer</title>
    <style>
        .video-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .video {
            flex: 0 0 48%;
            position: relative;
            padding-bottom: 56.25%;
            height: 0;
            margin-bottom: 20px;
        }

        .video iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="video-container">
        <div class="video">
            <iframe
                src="https://player.vimeo.com/video/980851153?h=3aa516eff5&amp;badge=0&amp;autopause=0&amp;player_id=0&amp;app_id=58479"
                frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                title="Hechal Shemuel Invite Trailer"></iframe>
        </div>
        <div class="video">
            <iframe
                src="https://player.vimeo.com/video/980851153?h=3aa516eff5&badge=0&autopause=0&player_id=0&app_id=58479&loop=1&autoplay=1&muted=1"
                frameborder="0" allow="autoplay; fullscreen; picture-in-picture; clipboard-write"
                title="Hechal Shemuel Invite Trailer"></iframe>
        </div>
    </div>
    <script src="https://player.vimeo.com/api/player.js"></script>
</body>

</html>
